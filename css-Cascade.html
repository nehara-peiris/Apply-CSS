<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Cascade</title>

    <style>

        /*Universal (0,0,0,0)*/
        *{
            color: red;
        }

        /*Type Selctor (0,0,0,1)*/
        button{
            color: gold;
        }

        /*Class Selector(0,0,1,0)*/
        /* !important --> forcing to apply*/
        .btn{
            color: green!important;
        }

        /*ID Selector(0,1,0,0)*/
        #myBtn{
            color: mediumpurple;
        }

    </style>
</head>
<body>
<button id="myBtn" class="btn" style="color: deepskyblue">Click Me</button>


</body>
</html>
